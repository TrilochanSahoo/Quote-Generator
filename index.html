<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoteo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <nav class="nav container" >
        <div class="brand">Quoteo</div>
            
    </nav>
    <br>
    <div class="middle">
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">It has become appallingly obvious that our technology has exceeded our humanity.</span>
        </div>
        
        <div class="author">
            <span id="author">- Albert Einstein</span>
        </div>
        <div class="button-container">
            <button class="button-twitter" id="button-twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="button-new" id="button-new">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
